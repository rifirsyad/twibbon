    <style type="text/css">
    button, label, canvas, div {
      box-sizing: border-box;
    }

    #input-file {
      position: absolute;
      left: -10000px;
    }

    #preview {
      border: 1px solid #eee;
      margin: 10px 0;
      background: #eee;
      width: 100%;
    }

    .frame-option {
      padding: 10px;
      line-height: 0;
      width: 25%;
      background: transparent;
      border: 0;
    }

    .frame-option:focus {
      border: 1px solid #669ada;
      outline: none;
      position: relative;
      padding: 9px;
      border-radius: 10px;
    }

    .frame-option img {
      border-radius: 5px;
      background-image: url(img/person.png);
      background-size: 100% 100%;
      pointer-events: none;
    }

    .frame-option:not(:first-child) {
      margin-left: -1px;
    }

    .action {
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      color: #669ada;
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid;
      display: block;
      text-align: center;
    }

    .action[href=''] {
      display: none;
    }

    .buttons {
      flex-wrap: wrap;
      display: flex;
      margin-bottom: 10px;
    }
  </style>

    <label class="action">
      <input type="file" id="input-file" accept="image/*">
      Select Photo
    </label>
    <canvas id="preview" width="500" height="500" title="Preview"></canvas><br>
    <div class="buttons">
      <button type="button" class="frame-option">
        <img src="https://frame.twibbonize.com/814e4043-36e7-4890-adf3-e6647c86a677.png" alt="twiboniedulfitri1443h" width="100%">
      </button>
      <button type="button" class="frame-option">
        <img src="https://frame.twibbonize.com/35d312dd-9ffb-444a-b988-a1c4de6dfd95.png" alt="idulfitri2022yaaa" width="100%">
      </button>
      <button type="button" class="frame-option">
        <img src="https://frame.twibbonize.com/926c27df-30e7-40c0-a4db-0be0b44de768.png" alt="idulfitri-2022" width="100%">
      </button>
      <button type="button" class="frame-option">
        <img src="https://frame.twibbonize.com/c01080d7-901c-460b-b5a5-f5e7d012b44e.png" alt="idulfitri2022yaa" width="100%">
      </button>
    </div>
    <a download="framed-avatar.png" class="action" id="download-link" href="">Download</a>
    <img src="img/person.png" alt="" width="1" id="placeholder" hidden>

<script type="text/javascript">
    const input = document.getElementById('input-file')
    const canvas = document.getElementById('preview')
    const context = canvas.getContext('2d')
    const ph = document.getElementById('placeholder')
    const dlLink = document.getElementById('download-link')
    dlLink.hidden = true

    input.addEventListener('change', drawImageFromInput)

    function drawImageFromInput (callback) {
      context.clearRect(0, 0, 500, 500)

      if (input.files.length === 0) {
        context.drawImage(ph, 0, 0, 500, 500)
        if (typeof callback === 'function') callback()
      } else {
        const img = new Image()
        img.addEventListener('load', function() {
          context.drawImage(img, 0, 0, 500, 500)
          for(var optionImage of document.querySelectorAll('.frame-option img')) {
            optionImage.style.backgroundImage = `url("${img.src}")`
          }

          if (typeof callback === 'function') callback()
        })
        img.src = URL.createObjectURL(input.files[0])
      }

    }

    function prepareDownloadLink () {
      if (input.files[0]) {
        dlLink.setAttribute('download', input.files[0].name.replace(/\.\w+$/, '-framed.png') ) }
      dlLink.hidden = false
      dlLink.href = canvas.toDataURL()
    }

    for (var button of document.querySelectorAll('.frame-option')) {
      button.addEventListener('click', function (event) {
        drawImageFromInput(function () {
          const image = event.target.querySelector('img')
          context.drawImage(image, 0, 0, 500, 500)
          prepareDownloadLink()
        })
      })
    }

    placeholder.onload = drawImageFromInput
  </script>
